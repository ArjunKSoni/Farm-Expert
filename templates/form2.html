{%block title%}Farm-Expert-crop{%endblock%}
{% block style%}
<link rel="stylesheet" href="../static/form style.css"> {%endblock%}
{%block body%}
<body>
    <form action="/get_crop_info" method="post">
    <div class="form">
    <div class="head">
        <div class="tittle">
            <h2>Form</h2>
        </div>
        <div class="subhead">
            <h3>Enter your soil conditions</h3>
        </div>
    </div>
    <div class="content">
        <div class="group"> </div>
    <div class="a">
        <div class="group">Nitrogen  <input type="number" name="N" id="N" required></div>
        <div class="group">Phosphorous<input type="number" name="P" id="P" required></div>
    </div>
    <div class="b">
        <div class="group">Potassium  <input type="number" name="K" id="K" required></div>
        <div class="group">Temperature (in C)<input type="number" name="temperature" id="temperature" required></div>
    </div>
    <div class="c">
        <div class="group">Humidity <input type="number" name="humidity" id="humidity" required></div>
        <div class="group">Rainfall <input type="number" name="rainfall" id="rainfall" required></div>
    </div>
        <div class="group"></div>ph level <input type="number" name="ph" id="ph" required></div>
    
    <div class="button">
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
    </div>
</div>
</form>
</body>
